<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <h2>Student Exam Results</h2>

    <label>Student Id:</label>
    <input id="studentId" />
    <button onclick="loadStudentResults()">Get Results</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Expected</th>
                <th>Actual</th>
                <th>Correct</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="scoreContainer" class="score-container hidden">
        <svg class="progress-ring" width="120" height="120">
            <circle class="progress-ring__circle-bg"
                    stroke-width="10"
                    fill="transparent"
                    r="50"
                    cx="60"
                    cy="60" />
            <circle class="progress-ring__circle"
                    stroke-width="10"
                    fill="transparent"
                    r="50"
                    cx="60"
                    cy="60" />
        </svg>
        <div class="score-text">
            <span id="scorePercent">0%</span>
            <small>Score</small>
        </div>
    </div>

    <script src="/js/app.js"></script>

</body>
</html>
